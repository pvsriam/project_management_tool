<!DOCTYPE html>
<html>
<head>
    <title>Project Management Tool</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <section class="task-management">
        <div class="left-section">
            <h1>Project Management Tool</h1>
        <div class="task-list">
            <h3>My Tasks</h3>
            <ul id="myTasksList">
                
            </ul>
        </div>
        <h2>Task Management</h2>
        <div class="create-task">
            <form id="createTaskForm" method="post">
                <label for="taskName">Task Name:</label>
                <input type="text" id="taskName" name="taskName">
                <br>
                <label for="assignedTo">Assign By:</label>
                <select id="assignedTo" name="assignedTo">
                    <option value="Sri Ram">Sri Ram</option>
                    <option value="Bathrinathan">Bathrinathan</option>
                    <option value="Surya Prakash">Surya Prakash</option>
                    <option value="Aravind">Aravind</option>
                    <option value="Koushik">Koushik</option>
                </select><br>
                <label for="dueDate">Due Date:</label>
                <input type="date" name="dueDate" id="dueDate"><br>
                <label for="description">Description:</label><br>
                <textarea name="description" id="description"></textarea><br>
                <input type="submit" class="create-button" value="Create Task">
            </form>
        </div>
        <div class="task-list">
            <h3>Assigned Tasks</h3>
            <ul id="assignedTasksList">
          
            </ul>
        </div>
        <div class="completed-task-list">
            <h3>Completed Tasks</h3>
            <ul id="completedTasksList">
              
            </ul>
        </div>
        </div>
            <div class="right-section">
                <h2>Chat</h2>
                <div class="chat-messages">
                 
                </div>
                <div class="chat-input">
                    <select id="writerName">
                        <option value="">Select Your Name</option>
                        <option value="Sri Ram">Sri Ram</option>
                        <option value="Bathrinathan">Bathrinathan</option>
                        <option value="Surya Prakash">Surya Prakash</option>
                        <option value="Aravind">Aravind</option>
                        <option value="Koushik">Koushik</option>
                    </select>
                    <input type="text" id="chatMessage" placeholder="Type your message..">
                    <button id="sendButton" class="send-button">Send</button>

                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
